{% extends "home/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Are you sure you want to delete {{ object.title }}?</legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'offerdetail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
