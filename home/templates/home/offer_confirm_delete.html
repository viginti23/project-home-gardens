{% extends "home/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Are you sure you want to delete {{ object.title }}?</legend>
        </fieldset>
        <div class="d-flex justify-content-center my-2 outline">
            <button class="btn btn-secondary mx-2 py-2 px-4 " type="submit">Usu≈Ñ</button>
            <a href="{% url 'offerdetail' object.id %}" class="btn btn-danger mx-2 py-2 px-4 " type="submit">Anuluj</a>
        </div>
    </form>
</div>
{% endblock content %}
