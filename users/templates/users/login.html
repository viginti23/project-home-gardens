{% extends "home/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}


<div class="row justify-content-around my-3">
    <div class='d-table-cell align-top col-sm-12 col-md-5 content-section shadow-lg h-100 pb-3 my-top'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Zaloguj siÄ™!</legend>
                {{ user_login_form | crispy }}
            </fieldset>
            <div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                                        {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>


            <div class="form-group d-grid gap-2 mx-auto">
                <button class="btn btn-block btn-success" type="submit" name="loginUser" value="loginUser">Zaloguj!</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
