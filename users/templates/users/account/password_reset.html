{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}


<div class="tab-pane fade" id="seller" role="tabpanel" aria-labelledby="seller-tab">
    <div class="row justify-content-around my-3">
        <div class='d-table-cell align-top col-sm-12 col-md-5 content-section shadow-lg h-100 pb-3 my-top'>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center">Zmień hasło</legend>
                    {{ form | crispy }}
                </fieldset>

                <div class="form-group d-grid gap-2 mx-auto">
                    <button class="btn btn-block btn-success" type="submit" >
                        Wyślij e-mail!</button>
                </div>
            </form>
        </div>
    </div>
</div>
